<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Barbaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #121212;
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        header {
            width: 100%;
            padding: 15px 0;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.5s ease;
        }
        header nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 80%;
            max-width: 800px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 8px 12px;
            position: relative;
            opacity: 0.8;
            transform: translateY(0);
        }
        header a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            width: 100%;
            max-width: 800px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: border-color 0.5s ease;
        }
        h1 {
            margin: 15px 0;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.6;
            margin: 0 auto;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-btn {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .social-btn:hover {
            background: white;
            color: #121212;
            transform: scale(1.05);
        }
        .toggle-theme {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease, transform 0.3s ease;
            z-index: 1001;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            outline: none;
        }
        .toggle-theme:hover {
            transform: rotate(15deg) scale(1.1);
        }
        body.light-mode {
            background: #f4f4f4;
            color: #121212;
        }
        body.light-mode .profile-img {
            border-color: #121212;
        }
        body.light-mode .social-btn {
            color: #121212;
            border-color: #121212;
        }
        body.light-mode .social-btn:hover {
            background: #121212;
            color: white;
        }
        body.light-mode header {
            background: rgba(224, 224, 224, 0.9);
        }
        body.light-mode footer {
            background: rgba(224, 224, 224, 0.9);
        }
        body.light-mode header a {
            color: #121212;
        }
        body.light-mode .toggle-theme {
            color: #121212;
            border-color: #121212;
        }
        body.light-mode .toggle-theme:hover {
            background: #121212;
            color: white;
        }
        body.light-mode .typing {
            border-right-color: #121212;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            transition: opacity 0.8s ease-out;
            z-index: 2000;
        }
        .loading-text {
            display: flex;
            align-items: center;
        }
        .dots {
            display: inline-flex;
        }
        .dot {
            opacity: 0;
            animation: fadeIn 1s infinite alternate;
            margin-left: 2px;
        }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typing {
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            display: inline-block;
            position: relative;
            transition: border-right-color 0.5s ease;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret-dark {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }
        @keyframes blink-caret-light {
            from, to { border-color: transparent }
            50% { border-color: #121212; }
        }
        footer {
            width: 100%;
            background: rgba(30, 30, 30, 0.9);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            transition: background-color 0.5s ease;
        }
    </style>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.toggle-theme');
            const typingElement = document.querySelector('.typing');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeButton.innerHTML = '🌙';
                // Update animation for light mode
                typingElement.style.animation = 'blink-caret-light 0.75s step-end infinite';
                typingElement.style.borderRightColor = '#121212';
            } else {
                themeButton.innerHTML = '☀️';
                // Update animation for dark mode
                typingElement.style.animation = 'blink-caret-dark 0.75s step-end infinite';
                typingElement.style.borderRightColor = 'white';
            }
        }
        
        window.onload = function() {
            let loadingScreen = document.querySelector('.loading-screen');
            let container = document.querySelector('.container');
            let typingElement = document.querySelector('.typing');
            let themeButton = document.querySelector('.toggle-theme');
            const body = document.body;
            
            // Set initial theme icon
            if (body.classList.contains('light-mode')) {
                themeButton.innerHTML = '🌙';
            } else {
                themeButton.innerHTML = '☀️';
            }
            
            // Remove any animation that might have been applied in HTML
            typingElement.style.animation = 'none';
            typingElement.style.width = '0';
            
            // Set appropriate cursor color based on theme
            if (body.classList.contains('light-mode')) {
                typingElement.style.borderRightColor = '#121212';
            } else {
                typingElement.style.borderRightColor = 'white';
            }
            
            // Reduce the initial loading time to speed up overall experience
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                    
                    // Start only the typing animation (solid cursor during typing)
                    typingElement.style.animation = 'typing 1.5s steps(30, end) forwards';
                    
                    // After typing is complete, start the blinking animation with appropriate theme
                    setTimeout(() => {
                        if (body.classList.contains('light-mode')) {
                            typingElement.style.animation = 'blink-caret-light 0.75s step-end infinite';
                        } else {
                            typingElement.style.animation = 'blink-caret-dark 0.75s step-end infinite';
                        }
                        typingElement.style.width = '100%'; // Ensure width is 100% after typing completes
                    }, 1600); // Just after typing animation finishes
                    
                }, 600);
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">
            Loading
            <div class="dots">
                <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <a href="#about">About Me</a>
            <a href="#education">Education</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <button class="toggle-theme" onclick="toggleTheme()">☀️</button>
    
    <div class="main-wrapper">
        <div class="container">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-img">
            <h1><span class="typing">Cristiano Barbaria</span></h1>
            <p>Cyber Investigations | Digital Forensics | DJ</p>
            <p>Passionate about cybersecurity and electronic music. Exploring the world one beat and byte at a time.</p>
            <div class="buttons">
                <a href="https://github.com/Cristiano9151" class="social-btn">GitHub</a>
                <a href="https://www.linkedin.com/in/cristiano05" class="social-btn">LinkedIn</a>
                <a href="mailto:cristianobarbaria@hotmail.com" class="social-btn">Contact Me</a>
            </div>
        </div>
    </div>
    
    <footer>
        Made with ❤️
    </footer>
</body>
</html>
