<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Barbaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #121212;
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 15px 0;
            background: #1e1e1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 10px 15px;
        }
        header a:hover {
            color: #ffcc00;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 80px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            flex-grow: 1;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 400px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s;
        }
        a:hover {
            background: white;
            color: #121212;
            transform: scale(1.1);
        }
        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .toggle-theme:hover {
            background: white;
            color: #121212;
        }
        body.light-mode {
            background: #f4f4f4;
            color: #121212;
        }
        body.light-mode a {
            color: #121212;
            border-color: #121212;
        }
        body.light-mode a:hover {
            background: #121212;
            color: white;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            transition: opacity 0.8s ease-out;
            z-index: 2000;
        }
        .loading-text::after {
            content: "Loading";
        }
        .dot {
            opacity: 0;
            animation: fadeIn 1s infinite alternate;
        }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            margin-top: auto;
            font-size: 1rem;
            padding: 20px;
            width: 100%;
            background: #1e1e1e;
            text-align: center;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
        window.onload = function() {
            let loadingScreen = document.querySelector('.loading-screen');
            let container = document.querySelector('.container');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                    document.querySelector('.typing').style.width = '100%';
                }, 800);
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="loading-screen">
        <span class="loading-text">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
    </div>
    <header>
        <a href="#about">About Me</a>
        <a href="#education">Education</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </header>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <img src="profile.jpeg" alt="Profile Picture" class="profile-img">
        <h1><span class="typing" style="white-space: nowrap; overflow: hidden; border-right: 3px solid white; width: 0; display: inline-block; animation: typing 3s steps(30, end) forwards;">Cristiano Barbaria</span></h1>
        <p>Cyber Investigations | Digital Forensics | DJ</p>
        <p>Passionate about cybersecurity and electronic music. Exploring the world one beat and byte at a time.</p>
        <div class="buttons">
            <a href="https://github.com/Cristiano9151">GitHub</a>
            <a href="https://www.linkedin.com/in/cristiano05">LinkedIn</a>
            <a href="mailto:cristianobarbaria@hotmail.com">Contact Me</a>
        </div>
    </div>
    <footer>
        Made with ❤️
    </footer>
</body>
</html>
