<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Barbaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 400px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background: white;
            color: #121212;
        }
        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .toggle-theme:hover {
            background: white;
            color: #121212;
        }
        body.light-mode {
            background: #f4f4f4;
            color: #121212;
        }
        body.light-mode a {
            color: #121212;
            border-color: #121212;
        }
        body.light-mode a:hover {
            background: #121212;
            color: white;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            transition: opacity 0.8s ease-out;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.display = 'none';
                    document.querySelector('.container').style.opacity = '1';
                    document.querySelector('.container').style.transform = 'translateY(0)';
                }, 800);
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="loading-screen">Loading...</div>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1><span class="typing">Cristiano Barbaria</span></h1>
        <p>Cyber Investigations | Digital Forensics | DJ</p>
        <p>Passionate about cybersecurity and electronic music. Exploring the world one beat and byte at a time.</p>
        <div class="buttons">
            <a href="https://github.com/Cristiano9151">Visit My GitHub</a>
            <a href="https://www.linkedin.com/in/cristiano05">Visit My LinkedIn</a>
            <a href="mailto:cristianobarbaria@hotmail.com">Contact Me</a>
        </div>
    </div>
</body>
</html>
