<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Barbaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 400px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background: white;
            color: #121212;
        }
        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .toggle-theme:hover {
            background: white;
            color: #121212;
        }
        body.light-mode {
            background: #f4f4f4;
            color: #121212;
        }
        body.light-mode a {
            color: #121212;
            border-color: #121212;
        }
        body.light-mode a:hover {
            background: #121212;
            color: white;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <img src="profile.jpeg" alt="Profile Picture" class="profile-img">
        <h1>Cristiano Barbaria</h1>
        <p>Cyber Investigations | Digital Forensics | DJ</p>
        <p>Passionate about cybersecurity and electronic music. Exploring the world one beat and byte at a time.</p>
        <div class="buttons">
            <a href="https://github.com/Cristiano9151">Visit My GitHub</a>
            <a href="https://www.linkedin.com/in/cristiano05">Visit My LinkedIn</a>
            <a href="mailto:cristianobarbaria@hotmail.com">Contact Me</a>
        </div>
    </div>
</body>
</html>
